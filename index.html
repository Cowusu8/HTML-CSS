<button onclick="myFunction()" style="background-color: rgb(55, 246, 8);">Click me</button>
 
<h1 style="color: rgb(237, 241, 7); font-size: 75px; background-color: rgba(240, 248, 255, 0.184);" > <b> Welcome to Flower Garden</b></h1>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item-active">
      <img src="css/images/pink.jpeg" alt="Los Angeles" class="w-100" height="500">
    </div>
     <div class="carousel-item">
      <img src="css/images/rose.jpg" alt="Chicago" class="w-100" height="100">
    </div>
    <div class="carousel-item">
      <img src="css/images/yellow.jpg" alt="New York" class="w-100" height="100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
